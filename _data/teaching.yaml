courses:
  - title: "AE 426 - Introduction to Aircraft Flight Mechanics"
    type: "Undergraduate course, instructor"
    venue: "King Fahd University of Petroleum and Minerals, Aerospace Department"
    date: "July 1, 2023"
    location: "Dhahran, Saudi Arabia"
    description: "An introductory course for Aircraft Flight Mechanics. The course provides theoretical knowledge in flight mechanics, covering topics such as static and dynamic aircraft stability analysis, deriving the equations of motion, dynamics linearization, and the application of classical and modern control theory to flight mechanics. Students engage in various simulation analyses using MATLAB."
    image: "path/to/image.jpg" 

  - title: "AE 315 - Systems and Control"
    type: "Undergraduate lab, instructor"
    venue: "King Fahd University of Petroleum and Minerals, Aerospace Department"
    date: "July 1, 2023"
    location: "Dhahran, Saudi Arabia"
    description: "An introductory lab for systems and control theory. The course provides hands-on experience with various software and hardware tools used in control. The main programming language used is MATLAB for simulations, modeling, and control algorithms developed in tutorials and assignments. Students also conduct physical experiments on devices like quadrotors, flexible beams, and 2-degree-of-freedom quadrotors."
    material_link: "https://github.com/zmanaa/AE315"
    image: "path/to/image.jpg"

  - title: "AE 540 - Flight Dynamics and Control I"
      type: "Graduate course, teaching assistant"
      venue: "King Fahd University of Petroleum and Minerals, Aerospace Department"
      date: "January 15, 2024"
      location: "Dhahran, Saudi Arabia"
      description: "A course to review the equations of motion, static and dynamic stability, response to control or inputs. Covers classical and modern control theory and application to autopilot design, with numerical solutions in flight dynamics and control."
      image: "path/to/image.jpg"